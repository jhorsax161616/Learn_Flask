<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header>
        <p>My Web App</p>
        <a href="{{ url_for('index') }}">Index</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('languages') }}">Languages</a>
        <hr>
    </header>
    <body>
        <h1>Creating my first Web App</h1>
        <p>Hi <span>{{ data.user_name }}</span>, I know that you are cool</p>
        <h2>Are you aging fast?</h2>
        <p>Your age is aready <span>{{ data.user_age }}</span> years old</p>
        
        {% block content %}
        {% endblock %}
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
    <footer>
        <span>
            By Jhordan Sax
        </span>
    </footer>
</body>
</html>
